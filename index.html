<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/2.0.0/css/dataTables.bootstrap5.css" rel="stylesheet">
    <title>My KinMen Map</title>
</head>
<body class="bg-dark">
<header>
    <nav class="navbar navbar-expand-md navbar-dark sticky-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My KinMen Map</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
</header>
<main class="container">
<div class="container">
    <table class="table table-dark table-striped" id="my_table"></table>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/2.0.0/js/dataTables.js"></script>
<script src="https://cdn.datatables.net/2.0.0/js/dataTables.bootstrap5.js"></script>

<script>
    new DataTable('#my_table', {
        ajax: {
            url: 'data/data.json',
            dataSrc: 'data'
        },
        columns: [
            { title: '地址', data: 'ADDR' },
            { title: '經度', data:  'LATITUDE' },
            { title: '緯度', data: 'LONGITUDE' },
            { title: '鄉鎮', data: 'TOWN' },
            { title: '道路', data: 'ROAD' },
            { title: '巷', data: 'LANE' },
            { title: '弄', data: 'ALLEY' },
            { title: '號碼', data: 'DOOR' }
        ],
        processing: true
    });
</script>
</body>
</html>

<thead>
<tr>
    <th scope="col">ADDR</th>
    <th scope="col">鄉鎮</th>
    <th scope="col">道路</th>
    <th scope="col">巷</th>
    <th scope="col">弄</th>
    <th scope="col">號碼</th>
</tr>
</thead>
<tbody>
<tr>
    <th scope="row">
        <a href="https://maps.google.com/?q=24.48887,118.41375" target="_blank">金門縣金沙鎮汶沙里11鄰三民56號</a>
    </th>
    <td>金沙鎮</td>
    <td>三民</td>
    <td></td>
    <td></td>
    <td>56號</td>
</tr>
</tbody>
